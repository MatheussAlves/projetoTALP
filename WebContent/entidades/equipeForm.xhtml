<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Torneio</title>
	</h:head>
	<h:body>
		<p:outputLabel value="Cadastro para equipe do torneio" style="font: 18px Arial; font-weight: bold" /><p />
		<h:messages layout="table" errorStyle="color: red" infoStyle="color: green" warnStyle="color: orange" fatalStyle="color: gray" showSummary="false" showDetail="true" />
		<p:outputLabel value="#{jogadorMB.jogador.id==0 ? 'Inclusão de equipe' : 'Edição de equipe'}" /><p />
		<h:form>
			<p:outputLabel value="Nome:" for="nome" /><br/>
			<p:inputText id="nome" value="#{equipeMB.equipe.nome}" label="nome" size="50" maxlength="50" required="true" />
			<h:message for="nome" showSummary="true" showDetail="false" /><p />
			
			
			<p:commandButton value="Salvar" action="#{equipeMB.salvar}" /><br/>
			<p:commandButton value="Cancelar" action="#{equipeMB.listar}" immediate="true" />
		</h:form>
	</h:body>
</html>
