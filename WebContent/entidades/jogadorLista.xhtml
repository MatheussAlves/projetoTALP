<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Torneio</title>
	</h:head>
	<h:body>
		<h:outputText value="Jogadores do Torneio" style="font: 18px Arial; font-weight: bold" /><p />
		<p:messages layout="table" errorStyle="color: red" infoStyle="color: green" warnStyle="color: orange" fatalStyle="color: gray" showSummary="false" showDetail="true" />
		<h:form>
			<p:dataTable value="#{jogadorMB.jogadores}" var="jogador" border="1">
				<f:facet name="header">
					<h:outputText value="Listagem de Jogadores" style="font: 14px Arial; font-weight: bold" />
				</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{jogador.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Equipe" />
					</f:facet>
					<h:outputText value="#{jogador.equipe.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Posicao" />
					</f:facet>
					<h:outputText value="#{jogador.posicao.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Ação" />
					</f:facet>
					<p:commandLink action="#{jogadorMB.excluir(jogador)}" ajax="false">
						<h:graphicImage value="/img/excluir.png" title="Excluir" width="22" height="22" style="border: none" />
					</p:commandLink>
					<p:commandLink action="/entidades/jogadorForm">
						<f:setPropertyActionListener value="#{jogador}" target="#{jogadorMB.jogador}" />
						<h:graphicImage value="/img/editar.png" title="Editar" width="22" height="22" style="border: none" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
			<p />
			<p:commandLink value="Incluir" action="#{jogadorMB.incluir}" />
			<h:outputText value=" "/>
			<p:commandLink value="Filtrar jogador" action="#{jogadorMB.pesquisar}" />
			<h:outputText value=" " />
			<p:commandLink value="Voltar" action="/index" />
		</h:form>
		
	</h:body>
</html>
