<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Torneio</title>
	</h:head>
<h:body>
<h:outputText value="Torneio" style="font: 18px Arial; font-weight: bold" /><p />
		<p:messages layout="table" errorStyle="color: red" infoStyle="color: green" warnStyle="color: orange" fatalStyle="color: gray" showSummary="false" showDetail="true" />
		<p:fieldset legend="Cadastro" style="margin-bottom:20px">
		<h:outputText value="#{torneioMB.torneio.id==0 ? 'Inclusão de torneio' : 'Edição de torneio'}" /><p />
		<h:form>
			<h:outputLabel value="Nome:" for="nome" /><br/>
			<p:inputText id="nome" value="#{torneioMB.torneio.nome}" label="nome" size="50" maxlength="50" required="true" />
			<h:message for="nome" showSummary="true" showDetail="false" /><p />
			
			<h:outputLabel value="Local:" for="local" /><br/>
			<p:inputText id="local" value="#{torneioMB.torneio.local}" label="local" size="50" maxlength="50" required="true" />
			<h:message for="local" showSummary="true" showDetail="false" /><p />
			
			<h:outputLabel value="Situacao:" for="situacao" /><br/>
			<p:selectOneMenu id="situacao" value="#{torneioMB.torneio.situacao}" required="true">
				<f:selectItems value="#{enumMB.situacoes}" itemValue="#{situacao}" var="situacao" itemLabel="#{situacao.nome}"/>
			</p:selectOneMenu>			
			<h:message for="situacao" showSummary="true" showDetail="false" /><p />
			
			
			<p:commandButton value="Salvar" action="#{torneioMB.salvar}" /><br/>
			<p:commandButton value="Cancelar" action="#{torneioMB.listar}" immediate="true" />
			
		</h:form>
		</p:fieldset>
</h:body>
</html>
